<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeePilah: Hasil</title>
    <style>
        body {
            background-color: #d1f7d9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            margin-bottom: 20px;
            color: #1a5d1a;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        p {
            font-size: 18px;
            color: #1a5d1a;
            margin-bottom: 10px;
        }
        h3 {
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .biodegradable {
            color: #2ecc71; 
        }
        .non-biodegradable {
            color: #e67e22;
        }
        img {
            max-width: 100%;
            max-height: 300px;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        a {
            display: inline-block;
            margin-top: 20px;
            background-color: #2ecc71; 
            color: #ffffff;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        a:hover {
            background-color: #27ae60; 
            transform: scale(1.05);
        }
        a:active {
            background-color: #1e8449; 
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><strong>DeePilah: Hasil</strong></h1>
        {% if result in ['Biologis', 'Kardus', 'Kertas'] %}
        <h3 class="biodegradable"><strong>{{ result }} (Biodegradable)</strong></h3>
        {% else %}
        <h3 class="non-biodegradable"><strong>{{ result }} (Non-Biodegradable)</strong></h3>
        {% endif %}
        <img src="{{ url_for('static', filename='uploads/' + filepath.split('/')[-1]) }}" alt="Classified Image">
        <br>
        <a href="{{ url_for('clear_uploads') }}">Pilah Lagi</a>
    </div>
</body>
</html>
